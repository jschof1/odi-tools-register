    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center mb-4">ODI Tools Register</h1>

<div class="row mb-3">
    <!-- Filter dropdowns wrapped in Bootstrap classes -->
    <div class="col-md-4 mb-2">
        <select id="filterResource" class="form-select">
            <option value="">Resource Type</option>
            <!-- Options will be filled dynamically -->
        </select>
    </div>
    <div class="col-md-4 mb-2">
        <select id="filterPracticeArea" class="form-select">
            <option value="">Practice Area</option>
            <!-- Options will be filled dynamically -->
        </select>
    </div>
    <div class="col-md-4 mb-2">
        <select id="filterOrigin" class="form-select">
            <option value="">Origin</option>
            <!-- Options will be filled dynamically -->
        </select>
    </div>
</div>

    <dialog id="cardDetailsDialog">
        <h2>Tool details</h2>
        <p id="cardDetailsContent"></p>
        <button id="closeDialog">Close</button>
    </dialog>

<div class="container-table">

<table id="toolTable" class="table">
        <thead>
            <tr>
                <th>Resource</th>
                <th>Publisher</th>
                <th>Year Published</th>
                <th>Tool URL</th>
                <th>Practice Area</th>
                <th>Tags</th>
                <th>Report Issue</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here by DataTables -->
        </tbody>
    </table>
</div>
    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
