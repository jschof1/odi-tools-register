<body>
    <h1 class="title display-4 text-center mb-7 fw-bolder py-5">ODI Data Ethics Tool Register</h1>
    <div class="container mb-4">


        <!-- <div class="filter-checkbox">
    <div id="columnToggles">
        <label class="filter-item"><input type="checkbox" data-column="0" checked="checked">Resource</label>
        <label class="filter-item"><input type="checkbox" data-column="1" checked="checked">Publisher</label>
        <label class="filter-item"><input type="checkbox" data-column="2" checked="checked">Year Published</label>
        <label class="filter-item"><input type="checkbox" data-column="3">Tool URL</label>
        <label class="filter-item"><input type="checkbox" data-column="4">Practice Area</label>

        <div class="row mb-3">
            <!-- Filter dropdowns wrapped in Bootstrap classes -->
            <div class="col-md-4 mb-2">
                <select id="filterType" class="form-select">
                    <option value="">Type</option>
                    <!-- Options will be filled dynamically -->
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <select id="filterPracticeArea" class="form-select">
                    <option value="">Practice Area</option>
                    <!-- Options will be filled dynamically -->
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <select id="filterOrigin" class="form-select">
                    <option value="">Origin</option>
                    <!-- Options will be filled dynamically -->
                </select>
            </div>
        </div>

        <dialog id="cardDetailsDialog">
            <h2>Tool details</h2>
            <p id="cardDetailsContent"></p>
            <button id="closeDialog">Close</button>
        </dialog>
        <div class="table-container">
            <table id="toolTable" class="table">
                <thead>
                    <tr>
                        <th>Resource</th>
                        <th>Author/Publisher</th>
                        <th>Practice Area</th>
                        <th>Year Published</th>
                        <th>Tool URL</th>
                        <th>Type</th>
                        <th>Tags</th>
                        <th>Citation</th>
                        <th>Origin</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded here by DataTables -->
                </tbody>
            </table>
        </div>
        <h1 id="loading">Loading...</h1>
        <script type="text/javascript" src="./main.js"></script>

</body>

</html>
