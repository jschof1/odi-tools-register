<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DataTable</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
</head>

<body>
    <div class="filter-checkbox">
    <div id="columnToggles">
        <label class="filter-item"><input type="checkbox" data-column="0" checked="checked"> Object Name</label>
        <label class="filter-item"><input type="checkbox" data-column="1" checked="checked"> Publisher</label>
        <label class="filter-item"><input type="checkbox" data-column="2" checked="checked"> Publisher URL</label>
        <label class="filter-item"><input type="checkbox" data-column="3" checked="checked"> Year Published</label>
        <label class="filter-item"><input type="checkbox" data-column="4" checked="checked"> Tool URL</label>
        <label class="filter-item"><input type="checkbox" data-column="5" checked="checked"> Type</label>
        <label class="filter-item"><input type="checkbox" data-column="6" checked="checked"> Language</label>
        <label class="filter-item"><input type="checkbox" data-column="7" checked="checked"> Origin</label>
        <label class="filter-item"><input type="checkbox" data-column="8" checked="checked"> Practice Area</label>
        <label class="filter-item"><input type="checkbox" data-column="9" checked="checked"> Industry Focus</label>
        <label class="filter-item"><input type="checkbox" data-column="10" checked="checked"> Key words</label>
        <label class="filter-item"><input type="checkbox" data-column="11" checked="checked"> Report Issue</label>
    </div>
    </div>

    <table id="toolTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Object Name</th>
                <th>Publisher</th>
                <th>Publisher URL</th>
                <th>Year Published</th>
                <th>Tool URL</th>
                <th>Type</th>
                <th>Language</th>
                <th>Origin</th>
                <th>Practice Area</th>
                <th>Industry Focus</th>
                <th>Key words</th>
                <th>Report Issue</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here by DataTables -->
        </tbody>
    </table>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="reportForm">
                <h2>Report Issue</h2>
                <label for="issue">Describe the issue:</label>
                <textarea id="issue" name="issue" required></textarea>
                <input type="hidden" id="rowId" name="rowId">
                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
